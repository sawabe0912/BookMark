<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Book Mark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <button  class="addBtn" id="addBtn">ADD BOOKMARK</button>
    <div class="inputContainer" id="inputContainer" hidden>
     <div class="mostTop" id="mostTop">
       <h3 id="h3">Add Bookmark</h3>
       <i class="far fa-times-circle fa-2x xBtn" id="xBtn"></i>
     </div>
     <form class="form" id="bookmarkForm">
        <br>
       <label for="websiteName" id="label1">Website Name</label><br>
       <input type="text" class="text" id="websiteName" placeholder="Website Name goes here" required><br><br>
       <label for="websiteUrl" id="label2">Website URL</label><br>
       <input type="text" id="websiteUrl" class="text" required><br><br>
       <button type="submit" class="saveBtn" id="saveBtn">Save</button>
     </form>
    </div>
    <div class="webContainer" id="webContainer">
    </div>
    <script src="script.js"></script>
</body>

</html>
